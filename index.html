<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>Co-Draw</title>

		
		<link href="https://fonts.googleapis.com/css?family=Righteous|Open+Sans" rel="stylesheet">
		
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="content">
			<h1>Co-Draw</h1>
			<p style="position: relative; bottom: 1em;">Draw it together</p>
			<img alt="Icon" src="palette.png"/>
			<button id="to2" class="btn-primary" onclick="trans(this);" type="button">JOIN</button>
		</div>

		<div id="2" class="content">
			<h3>Co-Draw</h3>
			<h2>Choose a Room</h2>
			<p>What room do you want to join?</p>
			<input id="join-room-name" name="" type="text" value=""/>
			<p>Password (optional)</p>
			<input id="join-room-pass" name="" type="password" value=""/>
			<button class="btn-link" id="to3" onclick="trans(this);" type="button">Create New One?</button>
			<button class="btn-primary" onclick="join(this);" type="button">CONNECT</button>
		</div>

		<div id="3" class="content">
			<h3>Co-Draw</h3>
			<h2>Create a New Room</h2>
			<p>Room name</p>
			<input id="create-room-name" name="" type="text" value=""/>
			<p>Password (optional)</p>
			<input id="create-room-pass" name="" type="password" value=""/>
			<button id="to2" class="btn-link" onclick="trans(this);"  type="button">Join Existing One?</button>
			<button onclick="create(this);" class="btn-primary" type="button">CREATE</button>
		</div>

		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		 function trans(e) {
			 let a = e.id.replace('to', '');
			 $('#content').html($(`#${a}`).html());
		 }
		 
		function create(e) {
			window.location.href = `https://cretgp.com/lab/codraw/play.html?room=${document.getElementById('create-room-name').value}&pass=${document.getElementById('create-room-pass').value}`;
		}

		function join(e) {
			window.location.href = `https://cretgp.com/lab/codraw/play.html?room=${document.getElementById('join-room-name').value}&pass=${document.getElementById('join-room-pass').value}`;
		}

		</script>
		<script src="index.js"></script>
	</body>
</html>
