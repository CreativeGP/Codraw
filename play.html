<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>Co-Draw</title>

		
		<link href="https://fonts.googleapis.com/css?family=Righteous|Open+Sans" rel="stylesheet">
		
		<link href="style.css" rel="stylesheet"/>
		<meta charset="UTF-8"/>
		<title>Co-Draw</title>

		<style>
			#menu {
				display: flex;
				border-bottom: #110000 solid 2px;
			}

			#menu img {
				margin: auto 1em;
			}

			#view canvas {
				width: 100%;
				height: 100%;
				position: absolute;
			}

			#view {
				background-color: white;
				width: 100%;
				height: calc(100vh - 60px);
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<img alt="" src="palette.png" width="40" height="40" />
			<h1 style="font-size: 40px; margin: 0; padding: 0;">Co-Draw</h1>
		</div>
		
		<div id="view">
			<canvas id="drawn"></canvas>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="bower_components/jquery.resizeend/dist/jquery.resizeend.min.js"></script>
		<script src="client/lib.js"></script>
		<script src="codraw.js"></script>
	</body>
</html>
